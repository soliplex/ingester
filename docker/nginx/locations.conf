# Nginx location blocks for OAuth2 Proxy integration
# Included by nginx-auth.conf

# OAuth2 Proxy endpoints
location /oauth2/ {
    proxy_pass http://oauth2_proxy;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Auth-Request-Redirect $request_uri;
}

location = /oauth2/auth {
    proxy_pass http://oauth2_proxy;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Content-Length "";
    proxy_pass_request_body off;
}

# Public endpoints (no auth required)
location = /health {
    proxy_pass http://soliplex_api;
    proxy_set_header Host $host;
}

location = /api/v1/health {
    proxy_pass http://soliplex_api;
    proxy_set_header Host $host;
}

location /docs {
    proxy_pass http://soliplex_api;
    proxy_set_header Host $host;
}

location /redoc {
    proxy_pass http://soliplex_api;
    proxy_set_header Host $host;
}

location /openapi.json {
    proxy_pass http://soliplex_api;
    proxy_set_header Host $host;
}

# Protected API endpoints
location /api/ {
    # Check authentication with OAuth2 Proxy
    auth_request /oauth2/auth;
    error_page 401 = /oauth2/sign_in;

    # Capture auth response headers
    auth_request_set $user   $upstream_http_x_auth_request_user;
    auth_request_set $email  $upstream_http_x_auth_request_email;
    auth_request_set $groups $upstream_http_x_auth_request_groups;
    auth_request_set $token  $upstream_http_x_auth_request_access_token;

    # Forward user identity to backend
    proxy_set_header X-Auth-Request-User  $user;
    proxy_set_header X-Auth-Request-Email $email;
    proxy_set_header X-Auth-Request-Groups $groups;
    proxy_set_header X-Forwarded-User $user;
    proxy_set_header X-Forwarded-Email $email;
    proxy_set_header X-Forwarded-Groups $groups;

    # Optionally forward access token (for APIs that need to make downstream calls)
    proxy_set_header X-Access-Token $token;
    # Or set as Authorization header:
    # proxy_set_header Authorization "Bearer $token";

    # Standard proxy headers
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # Rate limiting
    limit_req zone=api_limit burst=20 nodelay;

    # Proxy to API
    proxy_pass http://soliplex_api;

    # Timeouts for long-running operations
    proxy_connect_timeout 60s;
    proxy_send_timeout 300s;
    proxy_read_timeout 300s;
}

# Protected UI (static files served by FastAPI)
location / {
    # Check authentication with OAuth2 Proxy
    auth_request /oauth2/auth;
    error_page 401 = /oauth2/sign_in;

    # Capture auth response headers for potential use
    auth_request_set $user  $upstream_http_x_auth_request_user;
    auth_request_set $email $upstream_http_x_auth_request_email;

    # Forward user identity (UI might display user info)
    proxy_set_header X-Forwarded-User $user;
    proxy_set_header X-Forwarded-Email $email;

    # Standard proxy headers
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # Proxy to UI (served by FastAPI static files)
    proxy_pass http://soliplex_api;
}

