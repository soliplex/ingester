name: Gitleaks Secret Scan

on:
  push:
    branches:
      - '**'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  gitleaks:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Run Gitleaks
        uses: docker://ghcr.io/gitleaks/gitleaks:latest
        with:
          args: detect --source=/github/workspace --config=/github/workspace/.gitleaks.toml --verbose --redact

      - name: Notify Slack on failure
        if: failure()
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_NOTIFY_URL }}
          SLACK_CHANNEL: soliplex
          SLACK_USERNAME: gitleaks-ci
          SLACK_ICON_EMOJI: ':rotating_light:'
          SLACK_COLOR: danger
          SLACK_TITLE: Gitleaks Secret Scan Failed
          SLACK_MESSAGE: 'Potential secrets detected on ${{ github.ref_name }} - check ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}'
